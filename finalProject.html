<!DOCTYPE html>
<html>
  <head>
	<title> She's Not Here </title>
  </head>
  <body>
    <div id="game"></div>
    <script type="text/javascript" src="https://rawgithub.com/craftyjs/Crafty/release/dist/crafty-min.js"></script>
    
	<script>
		Crafty.init(800,600, document.getElementById('game'));	//initiate crafty & window
		/** CLASSES **/
		//template for solids
		Crafty.c('Solid', {
			init: function() {
				this.requires('2D, Canvas, Grid, Color');
				this.color('black');
			},
		});
		
		//template for Player-controlled sprite
		var dir = 1;
		Crafty.c('playerC', {
			health:30, maxHealth:30, shield:0, slotSelect:1,
			init: function() {
				this.requires('2D, Canvas, Twoway, Gravity, Color, Collision')
					.twoway(4,7)
					.color('black')
					.gravity('Solid')
					.bind('Moved', function(p) {
						if (this.hit('Solid')){
							this.attr({x: p.x});
						}
					})
					.bind('KeyDown', function(e){	//keep track of which direction player is facing
						if(e.key === Crafty.keys.RIGHT_ARROW){
							dir = 1;
						}
						else if(e.key === Crafty.keys.LEFT_ARROW){
							dir = -1;
						}
						//change slots
						if(e.key === Crafty.keys.C){
							this.slotSelect += 1;
						}
						else if(e.key === Crafty.keys.X){
							this.slotSelect -= 1;
						}
					});
			}
		});
		
		//template for projectiles (both player & enemy)
		Crafty.c('projectile', {
			init: function(){
				this.requires('2D, DOM, Color, Collision')
					.bind('EnterFrame', function(){
						this.x += this.xspeed;	//move the bullet
						if(this._x < this._x-Crafty.viewport.width || this._x > this._x+Crafty.viewport.width || this._y < this.y-Crafty.viewport.height || this._y > this.y+Crafty.viewport.height || this.hit('Solid')) {
							this.destroy();	//destroy the bullet if it leaves the visible screen portion
						}
					})
			}
		});
		
		//A door? (to get to the next level?)
		Crafty.c('Door',{
			init: function(){
				this.requires('2D, Canvas, Grid, Color, Collision');
				this.color('white');
			
			}
		
		
		});
		
		/** LEVEL SCREENS **/
		//start screen
		Crafty.defineScene('Start', function(){
			Crafty.background('url(http://i483.photobucket.com/albums/rr198/F12anky/starrynightsky1.jpg)');
			Crafty.e('2D, DOM, Canvas, Text')
				.attr({x:100, y:100})
				.text("She's Not Here").unselectable()
				.textColor('white')
				.textFont({type:'italic', size:'100px', family:'Cursive', weight:'bold'});
		});
		
		//tutorial screen
		Crafty.defineScene('level0', function(){
			Crafty.background('#1D1D1F');
			//platforms
			Crafty.e('Solid').attr({x: 0, y: 550, w: 1600, h: 50});
			Crafty.e('Solid').attr({x: 0, y: 420, w: 400, h: 20});
			Crafty.e('Solid').attr({x:770, y: 230, w: 400, h: 20});
			//border
			Crafty.e('Solid').attr({x: 0, y: 0, w: 30, h: 600});	//W side
			Crafty.e('Solid').attr({x: 1600, y: 0, w: 30, h: 600});	//E side 
			Crafty.e('Door').attr({x:770, y: 130, w: 50, h: 100});
			Crafty.e("2D, DOM, Text").attr({ x: 100, y: 100, w: 400}).text("SOME INSPIRATIONAL STORY TEXT HERE").textColor('#CCFFFF').textFont({size: '20px'});
		});
		
		/** INITIATIONS **/
		//triggered when 'start' button is pressed
		Crafty.enterScene('level0');
		//initiates player
		var playerw = 30;
		var playerh = 50;
		var player = Crafty.e('playerC').attr({x: 200, y: 520, w: playerw, h: playerh});
		Crafty.viewport.follow(player,0,0);			//camera to follow player
		alert(player.slotSelect);
		
		/** ABILITIES **/
		player.bind('KeyDown', function(e) {
			//sword
			//super strength
			//gemini????
			//body shield
			//roar
			//invisibility
			//healing
			if(player.slotSelect === 7){
				if(e.key === Crafty.keys.SPACE){
					player.health += 30;
					if(player.health > player.maxHealth){player.health = player.maxHealth;}
				}
			}
			//poison darts
			else if(player.slotSelect === 8){
				if(e.key === Crafty.keys.SPACE){
					Crafty.e('projectile').attr({x: this._x, y: this._y + 0.5*playerh, w: 15, h: 10, xspeed: 10*dir}).color('#2C7A32');
				}
			}
			//arrows
			else if(player.slotSelect === 9){
				if(e.key === Crafty.keys.SPACE){
					Crafty.e('projectile').attr({x: this._x, y: this._y + 0.3*playerh, w: 25, h: 5, xspeed: 10*dir}).color('#6E5023');
				}
			}
			//double jump
			else if(player.slotSelect === 10){	
				if (!this._falling && e.key === Crafty.keys.UP_ARROW) {
					this._canJumpAgain = true;} 
				else if (this._canJumpAgain && e.key === Crafty.keys.UP_ARROW) {
					this._up = true;
					this._gy = 0;
					this._canJumpAgain = false;
				}
			}
			//water blast or tsunami
			//breathe underwater
		});
		
		
		//able to change scenes
		player.bind('KeyDown', function(e){
			if(e.key === Crafty.keys.DOWN_ARROW && player.hit('Door')){
				Crafty.enterScene('Start');
			
			}
		
		
		})

    </script>
  </body>
</html>
